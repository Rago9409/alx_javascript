<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Use the DOM API to modify the format of the <p class="highlight"> element to make the content boldened
    const highlightedParagraphs = document.querySelectorAll(".highlight");
    highlightedParagraphs.forEach(paragraph => {
      paragraph.style.fontWeight = "bold";
    });

    // Verify that the program successfully modifies the element content when the HTML file is opened in a browser.
    console.log(highlightedParagraphs[0].style.fontWeight);
  </script>
</body>
</html>
